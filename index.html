<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->

    <!-- CSS bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <title>Login</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="img-part">
                <img src="image/logo.png" alt="" class="logo-img">
            </div>
            <ul class="nav-item d-flex m-0">
                <li class="item-list">
                    <a href="#" class="list-link ">Home</a>
                </li>
                <li class="item-list">
                    <a href="#" class="list-link ms-5">About</a>
                </li>
                <li class="item-list">
                    <a href="#" class="list-link ms-5">Contact</a>
                </li>
                <li class="item-list">
                    <a href="#" class="list-link ms-5">Product</a>
                </li>
            </ul>

            <div class="header-btn">
                <button class="nav-btn" id="logOut">LogOut</button>
            </div>
        </div>
    </nav>

    <!-- section -->
    <section class="container" style="max-width: 70%;">
        <h3 class="tag-line mt-5">Product Details</h3>
        <div class="box-content mt-5 py-5">

            <input id="proId" type="number" placeholder="Product Id..." required class="form-control mb-2 w-75 mx-auto">

            <input id="proName" type="text" placeholder="Product Name.." required class="form-control mb-2 w-75 mx-auto">

            <input id="proPrice" type="number" placeholder="Product Price.." required class="form-control mb-2 w-75 mx-auto">

            <input id="proCat" type="text" placeholder="Product Category.." required class="form-control mb-2 w-75 mx-auto">

            <textarea id="proDesc" placeholder="Product Description.." required style="resize:none;"
                class="form-control mb-2 w-75 mx-auto"></textarea>


            <!-- button -->
            <div class="buttons w-75 mx-auto ">
                <button class="btn btn-primary add-sub mt-3 p-2 ms-5" id="addBtn">Add Product</button>

                <button class="btn btn-primary add-sub mt-3 p-2 ms-3" id="Selectbtn">Select Product</button>

                <button class="btn btn-primary add-sub mt-3 p-2 ms-3" id="UpdateBtn">Update Product</button>

                <button class="btn btn-primary add-sub mt-3 p-2 ms-3" id="DeleteBtn">Delete Product</button>


               
            </div>

            <!-- table -->
            <div class="w-75 mx-auto">
                <table class="table table-striped mt-4 text-center">
                    <thead>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Category</th>
                        <th>Product Description</th>
                        
                        
                    </thead>
                    <tbody id="myTable" class="table">

                    </tbody>
                </table>
            </div>
        </div>
    </section>


<script type="module" src="js/DatbaseConfig.js"></script>



</body>
</html>
