<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->

    <!-- CSS bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <title>Login</title>
</head>

<body>

    <div class="section-part">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <div class="section-about">
                        <img src="image/background-img.png" alt="" style="width: 110%; height: 600px;">
                        <div class="img-contant login-form">
                            <span class="img-icon login-part ms-5 "><i class="fa-solid fa-user"></i></span>
                            <h2 class="header Login ms-4"><b>User Login</b></h2>
                         </div>
                    </div>
                </div>

                <div class="col-xl-8 contant">
                    <div class="form-part mt-5">
                        <form action="" autocomplete="off" >


                            <!-- email -->
                            <span class="form-icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" id="loginEmail" class="user mt-2 ps-2 pe-5 pt-1 pb-1" required placeholder="Enter Your Email"><br><br>

                           
                            <!-- password -->
                            <span class="form-icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="text" id="loginPassword" class="user mt-2  ps-2 pe-5 pt-1 pb-1" placeholder="Enter You Secret Password"><br><br><br>


                            <!-- button -->
                            <button class="addBtn" id="userLogin">Login</button>


                            <div class="info mt-5">
                                <p class="para">Don't have an account ?? <a href="register.html" class="click-btn">Register here!</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script type="module" src="js/Authentication.js"></script>
</body>
</html>
